<html lang="en">
<head>

<body>
    <div class="container">
        <h1 class="heading">Cash Manager</h1>

                    <th>No. of notes</th>

                    <td class="no_of_notes"></td>

                    <td class="no_of_notes"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>

            </table>
    </div>
